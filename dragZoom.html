<svg width="500" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    
var radius = 10;    
var points = d3.range(25).map(function(i) {
    return {
        x: i * 30,
        y: i * 30
    }
}); 
let start_x, start_y;
let current_scale = 1;

const circles = svg.append('g')
                     .attr('class', 'circles')
                   .selectAll('circle')
                     .data(points)
                     .enter()
                     .append('circle')
                       .attr('cx', (d) => d.x)
                       .attr('cy', (d) => d.y)
                       .attr('r', 10)
                       .attr('fill', () => `#${((1<<24)*Math.random()|0).toString(16)}`); //random number


//DRAG
var drag_handler = d3.drag()
                        .on('start', drag_start)
                        .on('drag', drag_drag);

function drag_start() {
    start_x = +d3.event.x;
    start_y = +d3.event.y;
}

function drag_drag(d) {
    if (this.getAttribute('transform') === null) {
        current_scale - 1;
    } else {
        current_scale_string = this.getAttribute('transform').split(' ')[1];
        current_scale = +current_scale_string.substring(6, current_scale_string.length-1);
    }
    d3.select(this)
      .attr('cx', d.x = start_x + ((d3.event.x - start_x) / current_scale))
      .attr('cy', d.y = start_y + ((d3.event.y - start_y) / current_scale));
}

// drag_handler(circles);
circles.call(drag_handler);

//ZOOM
var zoom_handler = d3.zoom()
                    .scaleExtent([1/2, 4])
                    .on('zoom', zoom_actions);

function zoom_actions() {
    circles.attr('transform', d3.event.transform);
}

// zoom_handler(svg);
svg.call(zoom_handler);
